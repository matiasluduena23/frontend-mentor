<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="bg-clDarkBlue font-outfit">

  <main class="container mx-auto min-h-screen grid content-center">
    <article class="max-w-[330px] p-6 bg-clVeryDarkBlue rounded-xl mx-auto">
      <div class="relative rounded-lg z-20 hover:bg-slate-600 cursor-pointer group">
        <img src="./assets/image-equilibrium.jpg" alt="dice 3d" class="rounded-lg hover:fill-neutral-50 relative z-0">
        <div class="hidden absolute inset-0 bg-clCyan rounded-lg opacity-40 z-10 group-hover:block"></div>
        <img src="./assets/icon-view.svg" class="hidden absolute inset-0 m-auto group-hover:block z-30" alt="">
      </div>

      <div class="flex flex-col mt-6 gap-4">
        <a href="#" class="text-white font-semibold text-xl hover:text-clCyan">Equilibrium #3429</a>
        <p class="text-clSoftBlue">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex justify-between">
          <div class="flex items-center gap-2">
            <img src="./assets/icon-ethereum.svg" alt="">
            <p class="text-clCyan font-semibold">0.041 ETH</p>
          </div>
          <div class="flex items-center gap-1">
            <img src="./assets/icon-clock.svg" alt="">
            <p class="text-clSoftBlue">3 days left</p>
          </div>
        </div>
      </div>
      <hr class="border-t-[1px]  border-clSoftBlue my-4 opacity-50">
      <div class="flex items-center gap-4">
        <img src="./assets/image-avatar.png" class="rounded-full w-8 border border-white" alt="avatar user">
        <p class="text-clSoftBlue">Creation of <a href="#" class="text-white hover:text-clCyan">Jules Wyvern</a></p>
      </div>
    </article>
  </main>










</body>

</html>
