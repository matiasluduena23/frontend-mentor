<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body class="font-figtree bg-clYellow text-clBlack grid content-center min-h-screen ">

  <div class="container mx-auto">
    <article class="bg-white p-6 rounded-2xl max-w-[340px] mx-auto border-clBlack border shadow-2xl sm:max-w-[390px] ">

      <img class="rounded-xl h-[200px] object-cover" src="./assets/illustration-article.svg"
        alt="illustration image with yellow and black">

      <div class="my-3">
        <span class="inline-block bg-clYellow font-bold py-[5px] px-4 mb-3  rounded-md text-sm mt-3 ">Learning</span>
        <p>Published 21 Dec 2023</p>
      </div>

      <a class="font-bold text-2xl hover:text-clYellow cursor-pointer">HTML & CSS foundations</a>
      <p class="text-clGrey my-2">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="flex items-center gap-3 mt-6">
        <img class="w-8" src="./assets/image-avatar.webp" alt="profile picture">
        <p class="font-bold">Greg Hooper</p>
      </div>
    </article>
  </div>

</body>

</html>
